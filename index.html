<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>

    <link rel = "stylesheet" href = "./CSS/style.css">
</head>
<body>

    <header>
        <nav>
            <div class = "array-inputs">
                <p>Size of the array:</p>
                <input id = "size" type = "range" min = 20 max = 150 step = 1 value = 80>
                <p>Speed of the Algorithm:</p>
                <input id = "speed" type = "range" min = 1 max = 5 step = 1 value = 4>
                <button id = "generate">Generate New Array!</button>
            </div>
            
            <div class = "header_right">
                <p class = "nav-heading">Sorting Visualizer</p>

                <div class = "algos">
                    <button>Bubble</button>
                    <button>Selection</button>
                    <button>Insertion</button>
                    <button>Merge</button>
                    <button>Quick</button>
                    <button>Heap</button>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div id = "Container_1">
            <h3>TIME COMPLEXITY</h3>
            <div class = "Complexity_Containers" id = "Time_Complexity_Container">

                <div class = "Pair_Definations">
                    <p class = "Sub_Heading">Worst Case:</p>
                    <p id = "Time_Worst"></p>
                </div>

                <div class = "Pair_Definations">
                    <p class = "Sub_Heading">Average Case:</p>
                    <p id = "Time_Average"></p>
                </div>

                <div class = "Pair_Definations">
                    <p class = "Sub_Heading">Best Case:</p>
                    <p id = "Time_Best"></p>
                </div>

            </div>
        </div>

        <div id = "array_container"></div>
        
        <div id = "Container_2">
            <h3>SPACE COMPLEXITY</h3>
            <div class = "Complexity_Containers" id = "Space_Complexity_Container">

                <div class = "Pair_Definations">
                    <p class = "Sub_Heading">Worst Case:</p>
                    <p id = "Space_Worst"></p>
                </div>

            </div>
        </div>
    </section>

    
    <script src = "./JavaScripts/main.js"></script>
    <script src = "./JavaScripts/visualizations.js"></script>
    <script src = "./JavaScripts/BubbleSort.js"></script>
    <script src = "./JavaScripts/SelectionSort.js"></script>
    <script src = "./JavaScripts/InsertionSort.js"></script>
    <script src = "./JavaScripts/MergeSort.js"></script>
    <script src = "./JavaScripts/QuickSort.js"></script>
    <script src = "./JavaScripts/HeapSort.js"></script>
    
</body>
</html>
